<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body class="dark-mode">
    <div class="login-container">
        <div class="bar" style="font-family: 'Inter';">
            <h1><span style="color: #E06AFF;">Feed</span><span class="genie-text">Back</span></h1>
        </div>
        <br><br>
        <form id="feedbackForm">
            <p>What's the most used feature of our app?</p>
            <textarea id="featureAnswer" placeholder="Answer"></textarea>
            
            <p>How often do you use our app?</p>
            <textarea id="usageAnswer" placeholder="Answer"></textarea>
            
            <p>What's your motivation to use our app?</p>
            <textarea id="motivationAnswer" placeholder="Answer"></textarea>
            
            <p>What improvement do you want to see in our app?</p>
            <textarea id="improvementAnswer" placeholder="Answer"></textarea>
            
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js"></script>

    <!-- Include your feedback.js script -->
    <script src="feedback.js" type="module"></script>

</body>
</html>
